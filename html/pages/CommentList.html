{{ define "CommentList" }}
{{ template "header" }}
<h1>Test </h1>

<div>
    <h1>This on is H1</h1>
    <div class="row">
        <div class="col-sm-4">
            <form action="/CommentList" method="post" class="row">
                <div class="form-group col-sm-12">
                    <input name="Author" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="form-group col-sm-12">
                    <textarea class="form-control" rows="5" name="Content" placeholder="Comment"></textarea>
                </div>
                <div class="form-group col-sm-12">
                    <input type="submit" class="btn btn-secondary wide" value="Post">
                </div>
            </form>
            <a class="btn btn-primary" href="/">Back to home</a>
        </div>
        <div class="col-sm-8">
        {{ with .Comments }}
            {{ range .}}
                <div class="comment-box">
                    <p>author: {{ .Author }}</p>
                    <p>comment: {{ .Content }}</p>
                    <p>time:  {{ .CreatedTime }}</p>
                </div>
            {{ end }}
        {{ end }}
        </div>
    </div>
</div>
{{ template "footer" }}
{{ end }}
